<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div</title>
</head>
<style>
    div{
        height: 200px;
    }
    .yellow{
        width: 300px;
        height: 200px;
        background-color: yellow;
    }
    .black{
        width: 50px;
        height: 50px;
        background-color: black;
    }
    .circle{
        align-items: center;
        width: 70px;
        height: 70px;
        border-radius: 50%;
        background-color: brown;
    }
    p{
        font-size: 100px;
    }
</style>
<body>
    <div style="height: 100px; width: 100px; background-color: aqua;"></div>
    <div style="height: 100px; width: 100px; background-color: purple;"></div>
    <div style="height: 100px; width: 100px; background-color: red;"></div>
    <div style="height: 100px; width: 100px; background-color: blue;"></div>
    <div class="yellow">
        <div class="black"></div>
        <div class="circle"></div>
    </div>
    <p>Salom</p>
</body>
</html>
