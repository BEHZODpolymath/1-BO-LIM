        background-color: dodgerblue;
        align-items: center;
        flex-wrap: wrap;
        flex-direction: column;
    }
    .flex-container > div{
        background-color: #f1f1f1;
        width: 100px;
    
        padding: 10px;
        margin: 10px;
        font-size: 30px;
        text-align: center;
        align-content: center;
    }
</style>
